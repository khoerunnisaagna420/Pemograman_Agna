<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulir Pendaftaran</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section input[type="radio"],
    .section input[type="checkbox"] {
      margin-right: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Formulir Pendaftaran</h2>
    <form>
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" placeholder="Agna Khoerunnisa">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="email@contoh.com">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password">

      <div class="section">
        <label>Jenis Kelamin:</label>
        <input type="radio" id="pria" name="gender" value="laki-laki">
        <label for="pria">Laki-laki</label>
        <input type="radio" id="wanita" name="gender" value="perempuan">
        <label for="wanita">Perempuan</label>
      </div>

      <div class="section">
        <label>Hobi:</label>
        <input type="checkbox" id="baca" name="hobi" value="membaca">
        <label for="baca">Membaca</label>
        <input type="checkbox" id="olahraga" name="hobi" value="olahraga">
        <label for="olahraga">Olahraga</label>
      </div>

      <button type="submit">Kirim</button>
    </form>
  </div>
</body>
</html>
